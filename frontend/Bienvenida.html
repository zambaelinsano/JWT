<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienvenido</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --negro: #000000;
      --gris-oscuro: #1a1a1a;
      --amarillo: #FFD700;
      --amarillo-hover: #e6c200;
      --blanco: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to bottom right, var(--negro), var(--gris-oscuro));
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: var(--blanco);
      padding: 3rem 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 700px;
      width: 90%;
    }

    h1 {
      color: var(--negro);
      margin-bottom: 2rem;
      font-size: 2.2rem;
    }

    .button-group {
      display: flex;
      justify-content: space-evenly;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      background-color: var(--amarillo);
      color: var(--negro);
      border: none;
      width: 40%;
      height: 100px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: var(--amarillo-hover);
    }
    a{
        justify-content: center;
        align-items: center;
        text-align: center;
        display: flex;
    }

    @media (max-width: 600px) {
      .btn {
        width: 100%;
      }

      .button-group {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head> 
<body>
  <div class="container">
    <h1>Bienvenido a la Plataforma</h1>
    <div class="button-group">
      <a href="index.html" class="btn">Iniciar Sesi√≥n</a>
      <a href="register.html" class="btn">Registrarse</a>
    </div>
  </div>
</body>
</html>
