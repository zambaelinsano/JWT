<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesi칩n</title>
  <style>
    :root {
      --negro: #000000;
      --gris-oscuro: #1a1a1a;
      --amarillo: #FFD700;
      --amarillo-hover: #e6c200;
      --blanco: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, var(--negro), var(--gris-oscuro));
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      background: var(--blanco);
      padding: 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: var(--negro);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    input {
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.75rem;
      outline: none;
    }

    .btn {
      background-color: var(--amarillo);
      color: var(--negro);
      font-weight: bold;
      font-size: 1.5rem;
      border: none;
      height: 100px;
      border-radius: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: var(--amarillo-hover);
    }
    .foot{
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        text-align: center;
    }
    .foot a{
        color: #e6c200;
        text-decoration: none;
        
    }
    .foot a:hover{
        color: #1a1a1a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Iniciar Sesi칩n</h2>
    <form action="#" method="post">
      <input type="text" placeholder="Usuario o correo" required />
      <input type="password" placeholder="Contrase침a" required />
      <button class="btn" type="submit">Iniciar Sesi칩n</button>
    </form>
    <div class="foot">
    <h3>No tienes cuenta?</h3><a href="register.html">Da click aqui</a>
        </div>
</div>
</body>
</html>
