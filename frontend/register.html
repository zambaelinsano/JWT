<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrarse</title>
  <style>
    :root {
      --negro: #000000;
      --gris-oscuro: #1a1a1a;
      --amarillo: #FFD700;
      --amarillo-hover: #e6c200;
      --blanco: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, var(--negro), var(--gris-oscuro));
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      background: var(--blanco);
      padding: 2rem;
      border-radius: 1.1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
      height: 90%;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.1rem;
      color: var(--negro);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 1rem;
      font-size: .9rem;
      border: 1px solid #ccc;
      border-radius: 0.75rem;
      outline: none;
    }

    .btn {
      background-color: var(--amarillo);
      color: var(--negro);
      font-weight: bold;
      font-size: 1.1rem;
      border: none;
      height: 100px;
      border-radius: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: var(--amarillo-hover);
    }

    .volver {
      margin-top: 1.1rem;
      display: inline-block;
      text-decoration: none;
      color: var(--gris-oscuro);
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .volver:hover {
      color: var(--amarillo-hover);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Usuario</h2>
    <form onsubmit="return validarPassword()">
      <input type="text" placeholder="Nombre" required />
      <input type="text" placeholder="Segundo Nombre" />
      <input type="text" placeholder="Apellido Paterno" required />
      <input type="text" placeholder="Apellido Materno" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmar" placeholder="Confirmar Password" required />
      <button class="btn" type="submit">Registrarse</button>
    </form>
    <a class="volver" href="Bienvenida.html">Regresar</a>
  </div>

  <script>
    function validarPassword() {
      const pass = document.getElementById('password').value;
      const confirmar = document.getElementById('confirmar').value;

      if (pass !== confirmar) {
        alert("Las contrase√±as no coinciden.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
